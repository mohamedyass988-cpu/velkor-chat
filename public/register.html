<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>

  <link rel="stylesheet" href="/style.css">

  <style>
    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .row select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fff;
    }

    button.save {
      background: #bdbdbd;
      cursor: not-allowed;
    }

    button.save.active {
      background: #34a853;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>إنشاء حساب</h1>

    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="text" id="nickname" placeholder="اللقب">

    <div class="row">
      <select id="age">
        <option value="">العمر</option>
        <option>10</option><option>11</option><option>12</option><option>13</option><option>14</option>
        <option>15</option><option>16</option><option>17</option><option>18</option><option>19</option>
        <option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
        <option>25</option><option>26</option><option>27</option><option>28</option><option>29</option>
        <option>30</option><option>31</option><option>32</option><option>33</option><option>34</option>
        <option>35</option><option>36</option><option>37</option><option>38</option><option>39</option>
        <option>40</option><option>41</option><option>42</option><option>43</option><option>44</option>
        <option>45</option><option>46</option><option>47</option><option>48</option><option>49</option>
        <option>50</option><option>51</option><option>52</option><option>53</option><option>54</option>
        <option>55</option><option>56</option><option>57</option><option>58</option><option>59</option>
        <option>60</option><option>61</option><option>62</option><option>63</option><option>64</option>
        <option>65</option><option>66</option><option>67</option><option>68</option><option>69</option>
        <option>70</option><option>71</option><option>72</option><option>73</option><option>74</option>
        <option>75</option><option>76</option><option>77</option><option>78</option><option>79</option>
        <option>80</option><option>81</option><option>82</option><option>83</option><option>84</option>
        <option>85</option><option>86</option><option>87</option><option>88</option><option>89</option>
        <option>90</option><option>91</option><option>92</option><option>93</option><option>94</option>
        <option>95</option><option>96</option><option>97</option><option>98</option><option>99</option>
        <option>100</option>
      </select>

      <select id="gender">
        <option value="">الجنس</option>
        <option value="ذكر">ذكر</option>
        <option value="أنثى">أنثى</option>
        <option value="شخصي">شخصي</option>
      </select>
    </div>

    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="saveBtn" class="save" disabled>حفظ</button>
    <p id="msg" style="color:green; display:none; margin-top:10px;">
تم إنشاء الحساب بنجاح
</p>
  </div>

<script>
const usernameInput = document.getElementById("username");
const nicknameInput = document.getElementById("nickname");
const ageInput = document.getElementById("age");
const genderInput = document.getElementById("gender");
const passwordInput = document.getElementById("password");

const saveBtn = document.getElementById("saveBtn");
const msg = document.getElementById("msg");

const fields = [
  usernameInput,
  nicknameInput,
  ageInput,
  genderInput,
  passwordInput
];

function checkForm() {
  msg.style.display = "none"; // نخفي الرسالة لو رجع يكتب

  const ok = fields.every(f => f.value.trim() !== "");
  if (ok) {
    saveBtn.disabled = false;
    saveBtn.classList.add("active");
  } else {
    saveBtn.disabled = true;
    saveBtn.classList.remove("active");
  }
}

fields.forEach(f => {
  f.addEventListener("input", checkForm);
  f.addEventListener("change", checkForm);
});

saveBtn.addEventListener("click", () => {
  if (saveBtn.disabled) return;

  fetch("/api/register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: usernameInput.value,
      lastname: nicknameInput.value,
      age: ageInput.value,
      gender: genderInput.value,
      password: passwordInput.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      msg.style.display = "block";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    } else {
      alert(data.error);
    }
  })
  .catch(() => {
    alert("حدث خطأ في الاتصال بالسيرفر");
  });
});
</script>

</body>
</html>
