<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Velkor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#eef3fb,#f6f9fc);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

/* ===== اللوغو ===== */
.logo-container{
  margin-top:50px;
  margin-bottom:18px;
}

.logo-container img{
  width:95px;
  height:auto;
  display:block;
}

/* ===== الكرت ===== */
.card{
  background:#fff;
  width:88%;
  max-width:340px;          /* أنحف */
  padding:20px 18px;        /* رياضي */
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  text-align:center;
}

.card h1{
  margin:5px 0 16px;
  font-size:24px;
}

/* ===== المدخلات ===== */
input{
  width:100%;
  padding:11px;
  margin-bottom:10px;
  border-radius:7px;
  border:1px solid #ddd;
  font-size:14.5px;
  box-sizing:border-box;
}

/* ===== الأزرار ===== */
button{
  width:100%;
  padding:11px;
  border:none;
  border-radius:7px;
  font-size:15px;
  cursor:pointer;
}

.login{
  background:#1f6feb;
  color:#fff;
  margin-bottom:8px;
}

.register{
  background:#2ea44f;
  color:#fff;
}
</style>
</head>

<body>

<!-- اللوغو -->
<div class="logo-container">
  <img src="/logo.png" alt="Velkor Logo">
</div>

<!-- الكرت -->
<div class="card">
  <h1>Velkor</h1>

  <input id="username" type="text" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة المرور">

  <button class="login" onclick="login()">تسجيل الدخول</button>
  <button class="register" onclick="goRegister()">إنشاء حساب</button>
</div>

<script>
function goRegister(){
  window.location.href="register.html";
}

function login(){
  fetch("/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username:username.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok) location.href="/chat.html";
    else alert(d.error);
  });
}
</script>

</body>
</html>
